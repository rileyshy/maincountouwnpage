<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #2c3e50, #3498db);
            color: white;
            text-align: center;
        }

        .menu-container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .menu-item {
            margin: 15px 0;
        }

        .menu-item a {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .menu-item a:hover {
            background-color: white;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Select a Countdown</h1>
        <div class="menu-item">
            <a href="https://cowntdown.christmas.rileyb.co.uk">Christmas Countdown</a>
        </div>
        <div class="menu-item">
            <a href="https://countdown.halloween.rileyb.co.uk">Halloween Countdown</a>
        </div>
        <div class="menu-item">
            <a href="https://countdown.rileyb.birthday.rileyb.co.uk">Birthday Countdown</a>
        </div>

    </div>
</body>
</html>
